<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .error {
            color: gray;
            font-size: 12px;
        }
    </style>
</head>
<body>
               <h2>Registration Form</h2>
               <form id="RegistrationForm" onsubmit="return validateForm()"></form>
               <label for="name">Name:</label>
               <input type="name" id="name" name="name" required>
               <div id="nameError"class="error"></div>
               <br><br>

               <!--email field-->
               <label for="email">Email:</label>
               <input type="email" id="email" name="email" required>
               <div id="emailError" class="error"></div>
               <br><br>

               <!--Password Field-->
               <label for="password">Password:</label>
               <input type="password" id="password" name="password" required>
               <div id="password" class="error"></div>
               <br><br>

               <!--phone Number Field-->
               <label for="phone">Phone Number:</label>
               <input type="phone" id="phone" name="phone" required>
               <div id="phoneError" class="error"></div>
               <br><br>

               <button type="submit">Submit</button>
               
</body>
<script>
    function validation(name)
        {
            const regex=/^[A-Za-z\s]+$/;
            if(name.trim()=="") {
                return "name cannot be empty";
            }
            if(!regex.test(name)){
                return "name can only contain letters and spaces";
            }
            return "name is valid";
        }
        function validation(email)
        {
            const regex=/^[a-zA-Z0-9.%+-]+\.[a-zA-Z]{2,}$/
            if(email.trim()=="") {
                return "email cannot be empty";
            }
            if(!regex.test(email)){
                return "Invalid email format";
            }
            return "email is valid";
        }
        function validatePassword(password)
        {
            const regex=/^(?=.*[A-Z])(?=.*\d).{8,}$/;
            if(password.trim()=="") {
                return "password cannot be empty";
            }
            if(!regex.test(password)){
                return "password must be at least 8 characters long,contain an uppercase letter,and a number";
            }
            return "password is valid"
        }
        function validatePhone(phone)
        {
            const regex=/^[0-9]{10}$/;
            if(phone.trim()=="") {
                return "phone number cannot be empty";
            }
            if(!regex.test(phone)){
                return "phone number must contain 10 digits";
            }
            return "phone number is valid";
        }

        //form validation
            const name=document.getElementById("name").value;
            const email=document.getElementById("email").value;
            const password=document.getElementById("password").value;
            const phone=document.getElementById("phone").value;

            const nameError=validateName(name);
            const emailError=validateEmail(email);
            const password=validatePassword(password);
            const phoneError=validatephone(phone);

            if(nameError === "Name is valid" && emailError ==="Email is valid"&& passwordError ==="password is valid" && phoneError === "Phone number is valid"){
                return true; //allow form submission
            }
            // Display error messages
            document.getElementsById("nameError").innerText = nameError ==="Name is valid" ? "": nameError;
            document.getElementsById("emailError").innerText = emailError ==="Email is valid" ? "": emailError;
            document.getElementsById("passwordError").innerText = passwordError ==="Password is valid" ? "": passwordError;
            document.getElementsById("phoneError").innerText = phoneError ==="Phone is valid" ? "": phoneError;
              return false;
    
</script>
</html>
